<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Add item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>What do you want to add?</ion-label>
      <ion-input type="text" [(ngModel)]="thisItem"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button (click)="save()" ion-button full>
      <ion-icon name="bookmark"> Save</ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
