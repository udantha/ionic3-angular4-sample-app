<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Your list
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of list">
      <ion-item>
        <h2>{{ item }}</h2>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-buttons full>
    <button full ion-button (click)="add()"><ion-icon name="add"> Add</ion-icon></button>
  </ion-buttons>
</ion-content>
